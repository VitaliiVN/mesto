  <footer class="footer">

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popup-profile-form" novalidate>
        <input id="name-input" placeholder="Имя" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" required> 
        <input id="about-input" placeholder="О себе" class="popup__input popup__input_type_about" name="about" minlength="2" maxlength="200" required> 
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button id="close-button-edit-card-form" class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
    </div>
  </div>

 <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h3 class="popup__header">Новое место</h3>
      <form class="popup__form" name="popup-card-form" novalidate>
        <input id="card-name-input" type="text" placeholder="Название" class="popup__input popup__input_type_card-name" name="name" minlength="2" maxlength="40" required>
        <input id="card-link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-link" name="link" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button id="close-button-add-card-form" class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
    </div>
 </div>

</div>

<template id = "card-template">
